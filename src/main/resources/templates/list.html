    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Miempresa.com</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Inicio</a></li>
            <li><a href="/empleado/new">Nuevo empleado</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>Listado de empleados de la empresa</h1>
        <table class="table">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Tel√©fono</th>
                  <th>Directivo</th>
                  <!--<th>Operaciones</th>-->
              </tr>
          </thead>
          <tbody>
              <tr th:each="empleado : ${listaEmpleados}">
                  <th th:text="${empleado.id}">ID</th>
                  <th th:text="${empleado.nombre}">Luis Miguel</th>
                  <th th:text="${empleado.email}">luismisc02@gmail.com</th>
                  <th th:text="${empleado.telefono}">626478265</th>
                  <th th:text="${empleado.directivo}">false</th>
                  <!--<td><a th:href="@{empelado/edit/{id}(id=${empelado.id})}">Editar</a></td>-->
              </tr>
          </tbody>
      </table>
      </div>

    </div><!-- /.container -->
